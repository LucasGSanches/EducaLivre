{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - EducaLivre</title>
    
    <link rel="stylesheet" href="{% static 'app1/estilo.css' %}">
</head>

<body class="calculator-page">

    <div class="container">
        <header class="header">
            <div class="nav-bar">
                <button class="back-btn" id="backToMathBtn">
                    <svg class="back-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5M12 19l-7-7 7-7"/>
                    </svg>
                    Voltar para Matemática
                </button>
            </div>
            
            <div class="title-section">
                <div class="calc-icon-wrapper">
                    <svg class="calc-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect width="16" height="20" x="4" y="2" rx="2"/>
                        <path d="M8 6h8M8 10h8M8 14h4M8 18h4"/>
                    </svg>
                </div>
                <h1>Calculadora</h1>
                <p>Calculadora simples e prática</p>
            </div>
        </header>

        <main class="main-content">
            <div class="calculator">
                <div class="display-section">
                    <div class="expression-display" id="expressionDisplay">0</div>
                    <div class="result-display" id="resultDisplay">0</div>
                </div>

                <div class="buttons-grid">
                    <button class="btn btn-function" data-action="clearAll">C</button>
                    <button class="btn btn-function" data-action="clearEntry">CE</button>
                    <button class="btn btn-function" data-action="deleteLast">⌫</button>
                    <button class="btn btn-operator" data-value="÷">÷</button>

                    <button class="btn btn-number" data-value="7">7</button>
                    <button class="btn btn-number" data-value="8">8</button>
                    <button class="btn btn-number" data-value="9">9</button>
                    <button class="btn btn-operator" data-value="×">×</button>

                    <button class="btn btn-number" data-value="4">4</button>
                    <button class="btn btn-number" data-value="5">5</button>
                    <button class="btn btn-number" data-value="6">6</button>
                    <button class="btn btn-operator" data-value="-">-</button>

                    <button class="btn btn-number" data-value="1">1</button>
                    <button class="btn btn-number" data-value="2">2</button>
                    <button class="btn btn-number" data-value="3">3</button>
                    <button class="btn btn-operator" data-value="+">+</button>

                    <button class="btn btn-number btn-zero" data-value="0">0</button>
                    <button class="btn btn-number" data-value=".">.</button>
                    <button class="btn btn-equals" data-action="calculateResult">=</button>
                </div>
            </div>
        </main>
    </div>

    <script src="{% static 'app1/script.js' %}"></script>
</body>
</html>
